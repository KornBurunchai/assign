<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน - ร้านค้า E-commerce</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h1>ชำระเงิน</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="products.html">สินค้า</a></li>
                <li><a href="cart.html">ตะกร้าสินค้า</a></li>
                <li><a href="checkout.html">ชำระเงิน</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout">
        <h2>วิธีการจ่ายเงินและการจัดส่ง</h2>
        <form>
            <label for="address">ที่อยู่จัดส่ง:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">วิธีการจ่ายเงิน:</label>
            <select id="payment" name="payment">
                <option value="credit">บัตรเครดิต</option>
                <option value="transfer">โอนเงินผ่านธนาคาร</option>
            </select>

            <button type="submit">ยืนยันการสั่งซื้อ</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ร้านค้าออนไลน์. สงวนลิขสิทธิ์.</p>
    </footer>
</body>
</html>
